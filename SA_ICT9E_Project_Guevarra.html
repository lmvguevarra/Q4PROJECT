    <!DOCTYPE html>
<html>
<head>
    <title>Length Conversion Calculator</title>
    <style>

        body {
            background-color: #DBD6F8 ;
            font-size: 50px;
           
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            font-size: 50px;
        }

        .input-label {
            margin-top: 5px;
            font-weight: bold;
            font-size: 50px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        .result {
            margin-top: 55px;
            font-weight: bold;
        }

        h2{ 
        margin-top: 5px;
        text-align: center;
        font-size:55px

         }

    </style>
</head>
<body>
    <div class="container">
    	<style type="text/css">
    		body{ 
    		font-family: 'Dosis', sans-serif;
    		text-align:center; 
    		text-size-adjust: 50px}
    	</style>
        <h2>Length Conversion Calculator</h2>

        <div class="input-label">Millimeters:</div>
        <input id="mmInput" class="input-field" type="number" step="any" oninput="convertLength()" />

        <div class="result">Centimeters: <span id="cmOutput"></span></div>
    </div>

    <script>
        function convertLength() {
            var mmInput = document.getElementById("mmInput").value;
            var cmOutput = document.getElementById("cmOutput");
            cmOutput.textContent = mmInput / 10;
        }
    </script>
</body>
</html>
